<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" action=""></form>
            {% csrf_token %}
            <div class="mb-3"></div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3"></div>
                <label for="date_of_birth" class="form-label">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" required>
            </div>
            <div class="mb-3"></div>
                <label for="date_of_death" class="form-label">Date of Death:</label>
                <input type="date" name="date_of_death" id="date_of_death" class="form-control" required>
            </div>
            <div class="mb-3"></div>
                <label for="content" class="form-label">Content:</label>
                <textarea name="content" id="content" class="form-control" required></textarea>
            </div>
            <div class="mb-3"></div>
                <label for="author" class="form-label">Author:</label>
                <input type="text" name="author" id="author" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.querySelector('form');
                form.addEventListener('submit', function (e) {
                    let isValid = true;
                    // name validation
                    const name = document.querySelector('#name').value;
                    if (name.trim() === '') {
                        alert('Name is required.');
                        isValid = false;
                    }
                    
                    // dates validation
                    //birth
                    const dateOfBirth = document.querySelector('#date_of_birth').value;
                    if (dateOfBirth === '') {
                        alert('Date of Birth is required.');
                        isValid = false;
                    }
                    //death
                    const dateOfDeath = document.querySelector('#date_of_death').value;
                    if (dateOfDeath === '') {
                        alert('Date of Death is required.');
                        isValid = false;
                    }
                    //content validation
                    const content = document.querySelector('#content').value;
                    if (content.trim() === '' || content.length < 50) {
                        alert('Content is required and should be at least 50 characters long.');
                        isValid = false;
                    }
                    // Validate Author
                    const author = document.querySelector('#author').value;
                    if (author.trim() === '') {
                        alert('Author is required.');
                        isValid = false;
                    }
                    // Prevent form submission if validation fails
                    if (!isValid) {
                        e.preventDefault();
                    }
                });
            });
            </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
