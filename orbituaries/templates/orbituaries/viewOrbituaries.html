<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Read obituaries submitted by users.">
    <meta name="keywords" content="obituaries, memorial, tribute">

    <meta property="og:title" content="View Obituaries">
    <meta property="og:description" content="Read obituaries submitted by users.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://tributes.com/view_obituaries">
    <meta property="og:image" content="http://example.com/static/images/og_image.jpg">
    <link rel="canonical" href="http://tribute.com/view_obituaries">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Obituary",
            "name": "View Obituaries",
            "description": "Read obituaries submitted by users.",
            "url": "http://example.com/view_obituaries"
        }
        </script>
</head>
<body>
    <h1>Orbituaries</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Date of Death</th>
                <th>Content</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            {% for orbituary in orbituaries %}
            <tr>
                <td>{{ orbituary.name }}</td>
                <td>{{ orbituary.date_of_birth }}</td>
                <td>{{ orbituary.date_of_death }}</td>
                <td>{{ orbituary.content }}</td>
                <td>{{ orbituary.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container">
    <div class="social-sharing">
        <a href="https://www.facebook.com/sharer/sharer.php?u=http://example.com/view_obituaries" target="_blank" class="btn btn-secondary">Share on Facebook</a>
        <br>
        <br>
        <a href="https://twitter.com/intent/tweet?url=http://example.com/view_obituaries&text=Read%20obituaries%20submitted%20by%20users." target="_blank" class="btn btn-secondary" >Share on Twitter</a>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
